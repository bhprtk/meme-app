
<div class="profile-div">
  <img ng-src="{{currentUser.picture || 'http://cdn1.thelittlenews.com/wp-content/uploads/2015/09/wallpaper-for-facebook-profile-photo-450x400.jpg'}}"
        class="profile-pic">
  <h1>{{currentUser.displayName}}</h1>

</div>


<ul class="nav nav-tabs nav-justified profile-tabs">
  <li ng-class="likedActive" ng-click="likedPosts()">
    <a><h3>Liked posts ({{currentUser.liked.length}})</h3></a>
  </li>
  <li ng-class="uploadedActive" ng-click="uploadedPosts()">
    <a><h3>Uploaded posts ({{currentUser.posted.length}})</h3></a>
  </li>
</ul>

<div>
  <ui-view></ui-view>

</div>
